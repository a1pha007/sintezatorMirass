<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Key Piano</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="piano">
        <!-- Repeat the pattern for 30 keys -->
        <div class="key white">doira</div>
        <div class="key black">1</div>
        <div class="key white">doira</div>
        <div class="key black">2</div>
        <div class="key white"></div>
        <div class="key white">doira</div>
        <div class="key black">3</div>
        <div class="key white"></div>
        <div class="key black">4</div>
        <div class="key white">surnay</div>
        <div class="key black">5</div>
        <div class="key white"></div>
        <div class="key white">ovoz</div>
        <div class="key black">6</div>
        <div class="key white"></div>
        <div class="key white"></div>
        <div class="key black">7</div>
        <div class="key white">taktak</div>
        <div class="key black"></div>
        <div class="key white">vutvut</div>
        <div class="key black"></div>
        <div class="key white"></div>
        <div class="key white">scary</div>
        <div class="key black"></div>
        <div class="key white"></div>
        <div class="key black"></div>
        <div class="key white"></div>
        <div class="key black"></div>
        <div class="key white"></div>
        <!-- <div class="key white"></div> -->
    </div>
</body>
<script src="main.js"></script>
</html>
